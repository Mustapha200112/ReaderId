plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.passport"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

defaultConfig {
  minSdkVersion 21 // Version minimale du SDK Android
  targetSdkVersion flutter.targetSdkVersion // Version cible du SDK Android
  versionCode flutterVersionCode.toInteger() // Code de version de l'application
  versionName flutterVersionName // Nom de version de l'application
  applicationId "com.example.camera_app" // ID d'application unique (à modifier)

  // Configurations supplémentaires
  multiDexEnabled true // Active le support multidex (pour les applications volumineuses)
  testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner" // Runner d'instrumentation de test
}

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {}
